<div class="card">
    <div class="card-header">
        <div class="w-full pb-10 border-b">
            <h2 class="btn-lg mb-5">Buttons</h2>
            <p class="text-sm">
                Button Component 는 기본적인 class 명을 이용하여 다양하게 아래의 방식으로 Button Style 을 사용하실 수 있습니다. 
                <br/>더 많은 Button Style 은 추후 업데이트를 통해 진행될 예정이며, 요청사항도 받습니다. 
            </p>
        </div>
    </div>

    <div class="card-content pt-0">
        <div>
            <h4 class="mb-5 text-sm">Default Button</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn">Default</button>
                    <button class="btn primary">Primary</button>
                    <button class="btn success">Success</button>
                    <button class="btn warning">Warning</button>
                    <button class="btn danger">Danger</button>
                    <button class="btn disabled">Disabled</button>
                </div>
            </div>
            <div></div>
        </div>
        <div class="mt-10">
            <h4 class="mb-5 text-sm">Radius Button</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn radius primary">Primary</button>
                    <button class="btn radius success">Success</button>
                    <button class="btn radius warning">Warning</button>
                    <button class="btn radius danger">Danger</button>
                    <button class="btn radius disabled">Disabled</button>
                </div>
            </div>
            <div></div>
        </div>

        <div class="mt-10">
            <h4 class="mb-5 text-sm">Icon Button</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn btn-icon primary"><i class="fas fa-arrow-alt-circle-right"></i></button>
                    <button class="btn btn-icon radius primary"><i class="fas fa-arrow-alt-circle-right"></i></button>
                    <button class="btn btn-icon radius"><i class="fas fa-arrow-alt-circle-right"></i></button>
                    <button class="btn btn-icon radius"><i class="fas fa-award"></i></button>
                    <button class="btn btn-icon radius"><i class="far fa-bell"></i></button>
                    <button class="btn btn-icon radius"><i class="far fa-check-circle"></i></button>
                    <button class="btn btn-icon radius"><i class="far fa-chart-bar"></i></button>
                </div>
            </div>
            <div></div>
        </div>

        <div class="mt-10">
            <h4 class="mb-5 text-sm">Text & Icon Button</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn primary"><i class="fas fa-arrow-alt-circle-right"></i><span>Button</span></button>
                    <button class="btn primary"><i class="fas fa-award"></i><span>Button</span></button>
                    <button class="btn primary"><i class="far fa-bell"></i><span>Button</span></button>
                    <button class="btn primary"><i class="far fa-check-circle"></i><span>Button</span></button>
                    <button class="btn primary"><i class="far fa-chart-bar"></i><span>Button</span></button>
                </div>
            </div>
            <div></div>
        </div>


        <div class="mt-10">
            <h4 class="mb-5 text-sm">Border Button</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn btn-border primary">Primary</button>
                    <button class="btn btn-border success">Success</button>
                    <button class="btn btn-border warning">Warning</button>
                    <button class="btn btn-border danger">Danger</button>
                    <button class="btn btn-border disabled">Disabled</button>
                </div>                
            </div>
            <div></div>
        </div>

        <div class="mt-10">
            <h4 class="mb-5 text-sm">Link Button</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn btn-link primary">Primary</button>
                    <button class="btn btn-link success">Success</button>
                    <button class="btn btn-link warning">Warning</button>
                    <button class="btn btn-link danger">Danger</button>
                    <button class="btn btn-link disabled">Disabled</button>
                </div>                
            </div>
            <div></div>
        </div>

        <div class="mt-10">
            <h4 class="mb-5 text-sm">Block Button</h4>
            <div class="p-7 border">
                <div class="btn-group col">
                    <button class="btn block primary">Primary</button>
                    <button class="btn block warning">warning</button>
                </div>
            </div>
            <div></div>
        </div>

        <div class="mt-10">
            <h4 class="mb-5 text-sm">Button Size</h4>
            <div class="p-7 border">
                <div class="btn-group">
                    <button class="btn lg primary">Primary</button>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</div>
